permissions:
  contents: read
name: E2E Tests

on:
  push:
  pull_request:

jobs:
  test-e2e:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache kind binary with version check
        id: cache-kind
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/bin/kind
            /tmp/kind-version.txt
          key: kind-${{ runner.os }}-${{ github.run_number }}
          restore-keys: |
            kind-${{ runner.os }}-

      - name: Install and validate kind version
        run: |
          NEED_INSTALL=false

          # Check the latest release version from GitHub API
          echo "Checking latest kind release version..."
          LATEST_VERSION=$(curl -s \
            https://api.github.com/repos/kubernetes-sigs/kind/releases/latest \
            | grep '"tag_name":' | \
            sed -E 's/.*"tag_name": *"v?([^"]+)".*/\1/')

          if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" = "null" ]; then
            echo "Failed to get latest version from GitHub API,"
            echo "fallback to downloading binary"
            curl -Lo /tmp/kind-latest \
              https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
            chmod +x /tmp/kind-latest
            LATEST_VERSION=$(/tmp/kind-latest version 2>/dev/null | \
              grep 'kind v' | sed 's/.*kind v\([^ ]*\).*/\1/' || echo "unknown")
            rm -f /tmp/kind-latest
          fi

          echo "Latest available version: $LATEST_VERSION"

          # Check if we have a cached version and if it's current
          if [ -x /usr/local/bin/kind ] && [ -f /tmp/kind-version.txt ]; then
            CACHED_VERSION=$(cat /tmp/kind-version.txt 2>/dev/null || \
              echo "unknown")
            echo "Cached version: $CACHED_VERSION"

            if [ "$CACHED_VERSION" = "$LATEST_VERSION" ]; then
              echo "Cached version is up to date, using cached binary"
            else
              echo "Cached version is outdated"
              echo "  (cached: $CACHED_VERSION, latest: $LATEST_VERSION)"
              NEED_INSTALL=true
            fi
          else
            echo "No valid cached version found"
            NEED_INSTALL=true
          fi

          # Install the latest version if needed
          if [ "$NEED_INSTALL" = "true" ]; then
            echo "Downloading and installing kind version: $LATEST_VERSION"
            curl -Lo /tmp/kind-latest \
              https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
            chmod +x /tmp/kind-latest
            sudo mv /tmp/kind-latest /usr/local/bin/kind
            echo "$LATEST_VERSION" > /tmp/kind-version.txt
            echo "Kind binary updated to version $LATEST_VERSION"
          fi

      - name: Verify kind installation
        run: kind version

      - name: Running Test e2e
        run: |
          go mod tidy
          make test-e2e
